<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Aria;
            background: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="clicou()" onmouseup="soltou()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') /* selecionando a id area*/
        function clicar(){
            a.innerText = "Clicou!!!!!!!"
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function sair() {
            a.innerText = "Saiu!!!"
        }
        function clicou() {
            a.style.background = "red"
        }
        function soltou() {
            a.style.background = "green"
        }


    </script>


</body>
</html>
