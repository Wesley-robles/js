<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo de novo sozinho</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            font: nomral 20pt Arial;
            width: 150px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var t1 = window.document.getElementById("txt1")
            var t2 = window.document.getElementById("txt2")
            var res = window.document.getElementById("res")
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} com ${n2} resulta em ${s}`
        }

    </script>
</body>
</html>
